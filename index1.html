<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Static Web Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        header, footer {
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 1rem;
        }
        main {
            padding: 2rem;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>My Simple Static Web Page</h1>
    </header>

    <main>
        <h2>Welcome to my page!</h2>
        <p>This is a simple web page created using HTML and CSS.</p>
    </main>

    <footer>
        <p>Footer Content &copy; 2025</p>
    </footer>
</body>
</html>
